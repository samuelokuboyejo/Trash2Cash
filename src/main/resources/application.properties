spring.application.name=Trash2Cash
server.port=5000
server.address=0.0.0.0

spring.datasource.url=jdbc:postgresql://${RDS_HOSTNAME}:${RDS_PORT}/${RDS_DB_NAME}
spring.datasource.username=${RDS_USERNAME}
spring.datasource.password=${RDS_PASSWORD}
#spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}

security.jwt.secret-key =v6ho+JgujJFSegLMTKfu4momSKedvUXXuYl/sq1z8Og=
security.jwt.expiration-time=3600000
GOOGLE_CLIENT_ID=${CLIENT_ID}
WEB_GOOGLE_CLIENT_ID=${WEB_CLIENT_ID}
logging.level.io.jsonwebtoken=DEBUG
logging.level.org.springframework.security=DEBUG


spring.jpa.properties.hibernate.format_sql=true
spring.logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# OAuth2 Google

spring.jackson.time-zone=Africa/Lagos


# App-specific secrets
app.invitation.link=${INVITATION_LINK}


